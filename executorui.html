<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploris v.0.0.2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/loader.js"></script>
    <style>
        :root {
            --background: #0e0e0e;
            --editor-bg: #1a1a1a;
            --sidebar: #1a1a1a;
            --console-bg: #0e0e0e;
            --tab-bg: #1a1a1a;
            --active-tab-bg: #2a2a2a;
            --border: #333333;
            --text: #cccccc;
            --accent: #ff6b6b;
            --button-bg: #1e1e1e;
            --button-hover: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--background);
            color: var(--text);
            overflow: hidden;
        }
        
        .header {
            height: 40px;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        .window-controls {
            margin-left: auto;
            display: flex;
            gap: 15px;
        }
        
        .window-control {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            background-color: var(--background);
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            height: 35px;
        }
        
        .tab {
            padding: 8px 15px;
            background-color: var(--tab-bg);
            border-right: 1px solid var(--border);
            cursor: pointer;
            white-space: nowrap;
            display: flex;
            align-items: center;
            user-select: none;
        }
        
        .tab.active {
            background-color: var(--active-tab-bg);
        }
        
        .tab .close-icon {
            margin-left: 8px;
            opacity: 0.7;
        }
        
        .editor-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #editor {
            width: 100%;
            height: 100%;
        }
        
        .console-container {
            height: 150px;
            background-color: var(--console-bg);
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .console-header {
            padding: 5px 10px;
            background-color: #222;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }
        
        .console-toggle {
            cursor: pointer;
            user-select: none;
        }
        
        .console-output {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
            font-size: 13px;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        
        .console-error {
            color: #ff6b6b;
        }
        
        .console-line {
            margin-bottom: 3px;
            display: flex;
        }
        
        .console-timestamp {
            color: #666;
            margin-right: 8px;
        }
        
        .toolbar {
            height: 35px;
            background-color: var(--background);
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 10px;
            border-top: 1px solid var(--border);
        }
        
        .toolbar button {
            padding: 5px 10px;
            background-color: var(--button-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .toolbar button:hover {
            background-color: var(--button-hover);
        }
        
        .toolbar button svg {
            margin-right: 5px;
            width: 14px;
            height: 14px;
        }
        
        .sidebar {
            width: 230px;
            background-color: var(--sidebar);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-section {
            border-bottom: 1px solid var(--border);
        }
        
        .sidebar-header {
            padding: 8px 10px;
            font-size: 13px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background-color: #1a1a1a;
        }
        
        .sidebar-header:hover {
            background-color: #252525;
        }
        
        .sidebar-content {
            padding: 5px 0;
        }
        
        .file-item {
            padding: 5px 10px 5px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 13px;
        }
        
        .file-item:hover {
            background-color: #252525;
        }
        
        .file-item.active {
            background-color: #333;
        }
        
        .file-icon {
            margin-right: 8px;
            font-size: 13px;
        }
        
        .file-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #252525;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            z-index: 10;
            display: none;
            border: 1px solid #444;
            min-width: 300px;
        }
        
        .file-dialog h3 {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .file-dialog input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            color: var(--text);
            border-radius: 3px;
        }
        
        .file-dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .file-dialog-buttons button {
            padding: 5px 10px;
            background-color: var(--button-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 3px;
            cursor: pointer;
        }
        
        .file-dialog-buttons button:hover {
            background-color: var(--button-hover);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 5;
            display: none;
        }
        
        .user-status {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }
        
        .user-avatar {
            width: 25px;
            height: 25px;
            background-color: #444;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .user-name {
            font-size: 13px;
        }
        
        .timestamp-toggle {
            margin-left: auto;
            cursor: pointer;
            opacity: 0.7;
        }
        
        .timestamp-toggle:hover {
            opacity: 1;
        }
    </style>
</head>

    <script>
// Initialize Monaco Editor
const API_ENDPOINT = "http://localhost:5000/execute";
require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs' }});
require(['vs/editor/editor.main'], function() {
    // Register Lua language
    monaco.languages.register({ id: 'lua' });
    
    // Define Lua syntax highlighting
    monaco.languages.setMonarchTokensProvider('lua', {
        defaultToken: '',
        tokenPostfix: '.lua',
        
        keywords: [
            'and', 'break', 'do', 'else', 'elseif', 'end', 'false', 'for',
            'function', 'if', 'in', 'local', 'nil', 'not', 'or', 'repeat',
            'return', 'then', 'true', 'until', 'while'
        ],
        
        builtins: [
            'math', 'string', 'table', 'coroutine', 'os', 'io', 'bit32', 'utf8',
            'game', 'workspace', 'Enum', 'script', 'wait', 'spawn', 'delay',
            'tick', 'pcall', 'xpcall', 'print', 'warn', 'error'
        ],
        
        brackets: [
            { open: '{', close: '}', token: 'delimiter.curly' },
            { open: '[', close: ']', token: 'delimiter.square' },
            { open: '(', close: ')', token: 'delimiter.parenthesis' }
        ],
        
        tokenizer: {
            root: [
                [/--\[\[.*\]\]/s, 'comment'],
                [/--.*$/, 'comment'],
                [/"/, { token: 'string.quote', bracket: '@open', next: '@string' }],
                [/'/, { token: 'string.quote', bracket: '@open', next: '@string2' }],
                [/[a-zA-Z_]\w*/, { cases: {
                    '@keywords': 'keyword',
                    '@builtins': 'type',
                    '@default': 'identifier'
                } }],
                [/\d+/, 'number'],
                [/[,.]/, 'delimiter'],
                [/[{}()\[\]]/, '@brackets'],
                [/[=<>!~&|+\-*\/%^]/, 'operator'],
            ],
            
            string: [
                [/[^\\"]+/, 'string'],
                [/\\./, 'string.escape'],
                [/"/, { token: 'string.quote', bracket: '@close', next: '@pop' }]
            ],
            
            string2: [
                [/[^\\']+/, 'string'],
                [/\\./, 'string.escape'],
                [/'/, { token: 'string.quote', bracket: '@close', next: '@pop' }]
            ]
        }
    });
    
    // File system implementation
    const fileSystem = {
        files: {
            'Infinite Yield.txt': 'loadstring(game:HttpGet("https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source"))()',
            'Dex Explorer.txt': 'loadstring(game:HttpGet("https://raw.githubusercontent.com/Babyhamsta/RBLX_Scripts/main/Universal/BypassedDarkDexV3.lua", true))()',
            'ESP Script': 'loadstring(game:HttpGet("https://raw.githubusercontent.com/fart-gllitch/luascripts/refs/heads/main/esp.lua"))()',
            'Aimlock Script': 'loadstring(game:HttpGet("https://raw.githubusercontent.com/fart-gllitch/luascripts/refs/heads/main/aimlock.lua"))()'
        },
        favorites: {},
        activeFile: null,
        
        createFile: function(name, content = '') {
            if (this.files[name]) {
                return { success: false, message: 'File already exists' };
            }
            
            this.files[name] = content || '-- New file: ' + name + '\n';
            return { success: true, message: 'File created successfully' };
        },
        
        openFile: function(name) {
            if (!this.files[name]) {
                return { success: false, message: 'File does not exist' };
            }
            
            this.activeFile = name;
            return { 
                success: true, 
                content: this.files[name],
                message: 'File opened successfully' 
            };
        },
        
        saveFile: function(name, content) {
            this.files[name] = content;
            return { success: true, message: 'File saved successfully' };
        },
        
        deleteFile: function(name) {
            if (!this.files[name]) {
                return { success: false, message: 'File does not exist' };
            }
            
            delete this.files[name];
            if (this.activeFile === name) {
                this.activeFile = null;
            }
            
            return { success: true, message: 'File deleted successfully' };
        },
        
        renameFile: function(oldName, newName) {
            if (!this.files[oldName]) {
                return { success: false, message: 'File does not exist' };
            }
            
            if (this.files[newName]) {
                return { success: false, message: 'A file with that name already exists' };
            }
            
            this.files[newName] = this.files[oldName];
            delete this.files[oldName];
            
            if (this.activeFile === oldName) {
                this.activeFile = newName;
            }
            
            return { success: true, message: 'File renamed successfully' };
        },
        
        addToFavorites: function(name) {
            if (!this.files[name]) {
                return { success: false, message: 'File does not exist' };
            }
            
            this.favorites[name] = true;
            return { success: true, message: 'Added to favorites' };
        },
        
        removeFromFavorites: function(name) {
            if (!this.favorites[name]) {
                return { success: false, message: 'File is not in favorites' };
            }
            
            delete this.favorites[name];
            return { success: true, message: 'Removed from favorites' };
        },
        
        getFileList: function() {
            return Object.keys(this.files);
        },
        
        getFavoritesList: function() {
            return Object.keys(this.favorites);
        }
    };
    
    // Create editor with Exploris v.0.0.2-like dark theme
    const editor = monaco.editor.create(document.getElementById('editor'), {
        value: "-- Welcome to Exploris v.0.0.2!\n\nprint(\"Hello, World!\")",
        language: 'lua',
        theme: 'vs-dark',
        automaticLayout: true,
        fontFamily: "'Consolas', 'Courier New', monospace",
        fontSize: 14,
        lineNumbers: 'on',
        scrollBeyondLastLine: false,
        minimap: {
            enabled: true,
            scale: 1,
            showSlider: "mouseover"
        },
        renderLineHighlight: 'all',
        selectOnLineNumbers: true,
        cursorBlinking: 'blink',
    });
    
    // Tab management
    const tabManager = {
        tabs: [],
        activeTabIndex: 0,
        
        init: function() {
            this.refreshTabsUI();
        },
        
        createTab: function(fileName, content) {
            const tabIndex = this.tabs.findIndex(tab => tab.fileName === fileName);
            
            if (tabIndex !== -1) {
                // Tab already exists, just activate it
                this.setActiveTab(tabIndex);
                return tabIndex;
            }
            
            const newTab = {
                fileName: fileName,
                content: content,
                model: monaco.editor.createModel(content, 'lua')
            };
            
            this.tabs.push(newTab);
            const newIndex = this.tabs.length - 1;
            this.setActiveTab(newIndex);
            this.refreshTabsUI();
            return newIndex;
        },
        
        closeTab: function(index) {
            if (index < 0 || index >= this.tabs.length) return;
            
            this.tabs[index].model.dispose();
            this.tabs.splice(index, 1);
            
            // Update active tab if necessary
            if (this.tabs.length === 0) {
                // Create a new untitled tab
                this.createTab('Untitled', '-- New script\n');
            } else if (index <= this.activeTabIndex) {
                this.setActiveTab(Math.max(0, this.activeTabIndex - 1));
            }
            
            this.refreshTabsUI();
        },
        
        setActiveTab: function(index) {
            if (index < 0 || index >= this.tabs.length) return;
            
            this.activeTabIndex = index;
            editor.setModel(this.tabs[index].model);
            this.refreshTabsUI();
        },
        
        getActiveTab: function() {
            if (this.tabs.length === 0) return null;
            return this.tabs[this.activeTabIndex];
        },
        
        refreshTabsUI: function() {
            const tabsContainer = document.querySelector('.tabs');
            tabsContainer.innerHTML = '';
            
            this.tabs.forEach((tab, index) => {
                const tabElement = document.createElement('div');
                tabElement.className = 'tab' + (index === this.activeTabIndex ? ' active' : '');
                
                const nameSpan = document.createElement('span');
                nameSpan.textContent = tab.fileName;
                
                const closeSpan = document.createElement('span');
                closeSpan.className = 'close-icon';
                closeSpan.textContent = '×';
                closeSpan.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.closeTab(index);
                });
                
                tabElement.appendChild(nameSpan);
                tabElement.appendChild(closeSpan);
                
                tabElement.addEventListener('click', () => {
                    this.setActiveTab(index);
                });
                
                tabsContainer.appendChild(tabElement);
            });
            
            // Add a "+" button to create a new tab
            if (this.tabs.length > 0) {
                const newTabBtn = document.createElement('div');
                newTabBtn.className = 'tab new-tab';
                newTabBtn.textContent = '+';
                newTabBtn.addEventListener('click', () => {
                    const untitledCount = this.tabs.filter(tab => tab.fileName.startsWith('Untitled')).length;
                    let newName = 'Untitled';
                    if (untitledCount > 0) {
                        newName += ` (${untitledCount + 1})`;
                    }
                    this.createTab(newName, '-- New script\n');
                });
                tabsContainer.appendChild(newTabBtn);
            }
        },
        
        getCurrentContent: function() {
            if (this.tabs.length === 0) return '';
            return editor.getValue();
        },
        
        getCurrentFileName: function() {
            if (this.tabs.length === 0) return null;
            return this.tabs[this.activeTabIndex].fileName;
        },
        
        updateCurrentTab: function() {
            if (this.tabs.length === 0) return;
            this.tabs[this.activeTabIndex].content = editor.getValue();
        }
    };
    
    // Initialize with a new tab
    tabManager.createTab('Untitled', '-- Welcome to Exploris v.0.0.2!\n\nprint("Hello, World!")');
    
    // Update the file list UI
    function updateFileList() {
        const fileList = fileSystem.getFileList();
        const fileContainer = document.querySelector('.sidebar-section:first-child .sidebar-content');
        fileContainer.innerHTML = '';
        
        fileList.forEach(fileName => {
            const fileElement = document.createElement('div');
            fileElement.className = 'file-item';
            if (fileSystem.activeFile === fileName) {
                fileElement.classList.add('active');
            }
            
            const iconSpan = document.createElement('span');
            iconSpan.className = 'file-icon';
            iconSpan.textContent = '📄';
            
            const nameSpan = document.createElement('span');
            nameSpan.textContent = fileName;
            
            fileElement.appendChild(iconSpan);
            fileElement.appendChild(nameSpan);
            
            fileElement.addEventListener('click', () => {
                const result = fileSystem.openFile(fileName);
                if (result.success) {
                    tabManager.createTab(fileName, result.content);
                    fileSystem.activeFile = fileName;
                    updateFileList();
                } else {
                    appendToConsole(result.message, 'error');
                }
            });
            
            fileElement.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                showContextMenu(e, [
                    { 
                        label: 'Open', 
                        action: () => {
                            const result = fileSystem.openFile(fileName);
                            if (result.success) {
                                tabManager.createTab(fileName, result.content);
                            }
                        }
                    },
                    { 
                        label: 'Rename', 
                        action: () => showRenameDialog(fileName) 
                    },
                    { 
                        label: 'Delete', 
                        action: () => {
                            if (confirm(`Are you sure you want to delete "${fileName}"?`)) {
                                const result = fileSystem.deleteFile(fileName);
                                if (result.success) {
                                    updateFileList();
                                    appendToConsole(result.message, 'success');
                                } else {
                                    appendToConsole(result.message, 'error');
                                }
                            }
                        }
                    },
                    {
                        label: fileSystem.favorites[fileName] ? 'Remove from Favorites' : 'Add to Favorites',
                        action: () => {
                            const result = fileSystem.favorites[fileName] 
                                ? fileSystem.removeFromFavorites(fileName)
                                : fileSystem.addToFavorites(fileName);
                            
                            if (result.success) {
                                updateFavoritesList();
                                appendToConsole(result.message, 'success');
                            }
                        }
                    }
                ]);
            });
            
            fileContainer.appendChild(fileElement);
        });
    }
    
    // Update the favorites list UI
    function updateFavoritesList() {
        const favoritesList = fileSystem.getFavoritesList();
        const favoritesContainer = document.querySelector('.sidebar-section:nth-child(2) .sidebar-content');
        favoritesContainer.innerHTML = '';
        
        if (favoritesList.length === 0) {
            const emptyMessage = document.createElement('div');
            emptyMessage.className = 'file-item empty-message';
            emptyMessage.textContent = 'No favorites yet';
            emptyMessage.style.opacity = '0.7';
            emptyMessage.style.fontStyle = 'italic';
            favoritesContainer.appendChild(emptyMessage);
            return;
        }
        
        favoritesList.forEach(fileName => {
            const fileElement = document.createElement('div');
            fileElement.className = 'file-item';
            
            const iconSpan = document.createElement('span');
            iconSpan.className = 'file-icon';
            iconSpan.textContent = '⭐';
            
            const nameSpan = document.createElement('span');
            nameSpan.textContent = fileName;
            
            fileElement.appendChild(iconSpan);
            fileElement.appendChild(nameSpan);
            
            fileElement.addEventListener('click', () => {
                const result = fileSystem.openFile(fileName);
                if (result.success) {
                    tabManager.createTab(fileName, result.content);
                }
            });
            
            favoritesContainer.appendChild(fileElement);
        });
    }
    
    // Context menu
    function showContextMenu(event, items) {
        const existingMenu = document.getElementById('context-menu');
        if (existingMenu) {
            existingMenu.remove();
        }
        
        const contextMenu = document.createElement('div');
        contextMenu.id = 'context-menu';
        contextMenu.style.position = 'absolute';
        contextMenu.style.left = `${event.clientX}px`;
        contextMenu.style.top = `${event.clientY}px`;
        contextMenu.style.backgroundColor = '#252525';
        contextMenu.style.border = '1px solid #444';
        contextMenu.style.borderRadius = '3px';
        contextMenu.style.padding = '5px 0';
        contextMenu.style.boxShadow = '0 2px 10px rgba(0, 0, 0, 0.5)';
        contextMenu.style.zIndex = '1000';
        
        items.forEach(item => {
            const menuItem = document.createElement('div');
            menuItem.textContent = item.label;
            menuItem.style.padding = '5px 15px';
            menuItem.style.cursor = 'pointer';
            menuItem.style.fontSize = '13px';
            
            menuItem.addEventListener('mouseover', () => {
                menuItem.style.backgroundColor = '#333';
            });
            
            menuItem.addEventListener('mouseout', () => {
                menuItem.style.backgroundColor = 'transparent';
            });
            
            menuItem.addEventListener('click', () => {
                contextMenu.remove();
                item.action();
            });
            
            contextMenu.appendChild(menuItem);
        });
        
        document.body.appendChild(contextMenu);
        
        // Close context menu when clicking outside
        document.addEventListener('click', function closeMenu() {
            contextMenu.remove();
            document.removeEventListener('click', closeMenu);
        });
    }
    
    // File dialogs
    function showNewFileDialog() {
        const overlay = document.getElementById('overlay');
        const fileDialog = document.getElementById('fileDialog');
        const fileNameInput = document.getElementById('fileName');
        
        overlay.style.display = 'block';
        fileDialog.style.display = 'block';
        fileNameInput.value = '';
        fileNameInput.focus();
    }
    
    function showRenameDialog(oldName) {
        const overlay = document.getElementById('overlay');
        const fileDialog = document.getElementById('fileDialog');
        const fileNameInput = document.getElementById('fileName');
        const dialogTitle = fileDialog.querySelector('h3');
        
        dialogTitle.textContent = 'Rename File';
        overlay.style.display = 'block';
        fileDialog.style.display = 'block';
        fileNameInput.value = oldName;
        fileNameInput.focus();
        fileNameInput.select();
        
        // Save reference to old name for rename operation
        fileDialog.dataset.oldName = oldName;
        
        // Change button text
        document.getElementById('createBtn').textContent = 'Rename';
    }
    
    function closeFileDialog() {
        const overlay = document.getElementById('overlay');
        const fileDialog = document.getElementById('fileDialog');
        const dialogTitle = fileDialog.querySelector('h3');
        
        overlay.style.display = 'none';
        fileDialog.style.display = 'none';
        
        // Reset dialog to default new file state
        dialogTitle.textContent = 'New Lua File';
        delete fileDialog.dataset.oldName;
        document.getElementById('createBtn').textContent = 'Create';
    }
    
    // Console functions
    function appendToConsole(message, type = 'normal') {
        const consoleOutput = document.getElementById('consoleOutput');
        const timestamp = getCurrentTimestamp();
        
        const line = document.createElement('div');
        line.className = 'console-line';
        
        const timeElement = document.createElement('span');
        timeElement.className = 'console-timestamp';
        timeElement.textContent = timestamp;
        
        const messageElement = document.createElement('span');
        if (type === 'error') {
            messageElement.className = 'console-error';
        } else if (type === 'success') {
            messageElement.style.color = '#6bff6b';
        }
        messageElement.textContent = message;
        
        line.appendChild(timeElement);
        line.appendChild(messageElement);
        
        consoleOutput.appendChild(line);
        consoleOutput.scrollTop = consoleOutput.scrollHeight;
    }
    
    function clearConsole() {
        document.getElementById('consoleOutput').innerHTML = '';
    }
    
    function getCurrentTimestamp() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        return `[${hours}:${minutes}:${seconds}]`;
    }
    
    // Event listeners for console toggle
    document.querySelector('.console-toggle').addEventListener('click', function() {
        const consoleContainer = document.querySelector('.console-container');
        if (consoleContainer.style.display === 'none') {
            consoleContainer.style.display = 'flex';
            this.textContent = '╳';
        } else {
            consoleContainer.style.display = 'none';
            this.textContent = '▼';
        }
    });
    
    // Event listeners for sidebar headers (expand/collapse)
    document.querySelectorAll('.sidebar-header').forEach(header => {
        header.addEventListener('click', function() {
            const content = this.nextElementSibling;
            const arrow = this.querySelector('span:last-child');
            
            if (content.style.display === 'none') {
                content.style.display = 'block';
                arrow.textContent = '▼';
            } else {
                content.style.display = 'none';
                arrow.textContent = '▶';
            }
        });
    });
    
    // Event listeners for buttons
    document.getElementById('executeBtn').addEventListener('click', function() {
        const content = editor.getValue();
        executeLuaCode(content);
    });
    
    
    document.getElementById('clearBtn').addEventListener('click', function() {
        editor.setValue('-- Cleared editor\n');
        clearConsole();
    });
    
    document.getElementById('openBtn').addEventListener('click', function() {
        showContextMenu({
            clientX: this.getBoundingClientRect().left,
            clientY: this.getBoundingClientRect().bottom
        }, [
            { label: 'New File', action: () => showNewFileDialog() }
        ]);
    });
    
    document.getElementById('saveBtn').addEventListener('click', function() {
        // Get current file information
        const currentTabInfo = tabManager.getActiveTab();
        if (!currentTabInfo) return;
        
        tabManager.updateCurrentTab();
        const content = currentTabInfo.content;
        
        if (currentTabInfo.fileName.startsWith('Untitled')) {
            // If it's an untitled file, show save as dialog
            showNewFileDialog();
        } else {
            // Save to existing file
            const result = fileSystem.saveFile(currentTabInfo.fileName, content);
            if (result.success) {
                appendToConsole(result.message, 'success');
                updateFileList();
            } else {
                appendToConsole(result.message, 'error');
            }
        }
    });
    
    // Dialog buttons
    document.getElementById('cancelBtn').addEventListener('click', function() {
        closeFileDialog();
    });
    
    document.getElementById('createBtn').addEventListener('click', function() {
        const fileNameInput = document.getElementById('fileName');
        const fileName = fileNameInput.value.trim();
        const fileDialog = document.getElementById('fileDialog');
        
        if (!fileName) {
            appendToConsole('Filename cannot be empty', 'error');
            return;
        }
        
        if (fileDialog.dataset.oldName) {
            // Rename operation
            const oldName = fileDialog.dataset.oldName;
            const result = fileSystem.renameFile(oldName, fileName);
            
            if (result.success) {
                // Update tab if it's open
                const tabIndex = tabManager.tabs.findIndex(tab => tab.fileName === oldName);
                if (tabIndex !== -1) {
                    tabManager.tabs[tabIndex].fileName = fileName;
                    tabManager.refreshTabsUI();
                }
                
                appendToConsole(result.message, 'success');
                updateFileList();
                updateFavoritesList();
            } else {
                appendToConsole(result.message, 'error');
            }
        } else {
            // Create new file
            const currentContent = tabManager.getCurrentContent();
            const result = fileSystem.createFile(fileName, currentContent);
            
            if (result.success) {
                appendToConsole(result.message, 'success');
                updateFileList();
                
                // Update the current tab to the new filename
                if (tabManager.getActiveTab() && tabManager.getActiveTab().fileName.startsWith('Untitled')) {
                    const activeTab = tabManager.tabs[tabManager.activeTabIndex];
                    activeTab.fileName = fileName;
                    tabManager.refreshTabsUI();
                }
            } else {
                appendToConsole(result.message, 'error');
            }
        }
        
        closeFileDialog();
    });
    
    // Execute code function
    async function executeLuaCode(code) {

            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                });
                
                const data = await response.json();
                
                // Clear previous output
                clearOutput();
                
                if (data.error) {
                    appendToConsole(`Error: ${data.error}`, 'error');
                } else {
                    appendToConsole(`--- Execution Result ---`, 'success');
                    
                    if (data.output) {
                        data.output.split('\n').forEach(line => {
                            appendToConsole(line);
                        });
                    } else {
                        appendToConsole('Script executed successfully with no output.');
                    }
                    
                    if (data.memory_usage) {
                        appendToConsole(`Memory usage: ${data.memory_usage} KB`, 'success');
                    }
                    
                    if (data.execution_time) {
                        appendToConsole(`Execution time: ${data.execution_time.toFixed(3)} ms`, 'success');
                    }
                    clearConsole();
                }
            } catch (error) {
                appendToConsole(`API Error: ${error.message}`, 'error');
                appendToConsole('Make sure the Python backend server is running at ' + API_ENDPOINT, 'error');
            }
        }
    // Allow pressing Tab in the console
    document.getElementById('consoleOutput').addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
            e.preventDefault();
            const start = this.selectionStart;
            const end = this.selectionEnd;
            
            // Set textarea value to: text before caret + tab + text after caret
            this.value = this.value.substring(0, start) + '\t' + this.value.substring(end);
            
            // Put caret at right position again
            this.selectionStart = this.selectionEnd = start + 1;
        }
    });
    
    // Add Escape key listener to close dialogs
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeFileDialog();
        }
    });
    
    // Add keyboard shortcuts
    document.addEventListener('keydown', function(e) {
        // Ctrl+S to save
        if (e.ctrlKey && e.key === 's') {
            e.preventDefault();
            document.getElementById('saveBtn').click();
        }
        
        // Ctrl+N for new file
        if (e.ctrlKey && e.key === 'n') {
            e.preventDefault();
            showNewFileDialog();
        }

    });
    
    // Initialize file system UI
    updateFileList();
    updateFavoritesList();
    
    // Initialize with a welcome message
    setTimeout(() => {
        appendToConsole('Exploris v.0.0.2 ready', 'success');
    }, 200);
    
    // Add CSS for context menu if it doesn't exist
    if (!document.getElementById('contextMenuStyle')) {
        const style = document.createElement('style');
        style.id = 'contextMenuStyle';
        style.textContent = `
            .new-tab {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 30px;
                font-weight: bold;
                cursor: pointer;
            }
            
            .empty-message {
                cursor: default;
            }
        `;
        document.head.appendChild(style);
    }
});
    </script>
