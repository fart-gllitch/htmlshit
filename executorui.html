<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWP.GG</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs/loader.js"></script>
    <style>
        :root {
            --background: #0e0e0e;
            --editor-bg: #1a1a1a;
            --sidebar: #1a1a1a;
            --console-bg: #0e0e0e;
            --tab-bg: #1a1a1a;
            --active-tab-bg: #2a2a2a;
            --border: #333333;
            --text: #cccccc;
            --accent: #ff6b6b;
            --button-bg: #1e1e1e;
            --button-hover: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--background);
            color: var(--text);
            overflow: hidden;
        }
        
        .header {
            height: 40px;
            background-color: #1a1a1a;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        
        .logo span {
            color: var(--accent);
        }
        
        .window-controls {
            margin-left: auto;
            display: flex;
            gap: 15px;
        }
        
        .window-control {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .minimize {
            background-color: #FFBD44;
        }
        
        .maximize {
            background-color: #00CA4E;
        }
        
        .close {
            background-color: #FF605C;
        }
        
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            background-color: var(--background);
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            height: 35px;
        }
        
        .tab {
            padding: 8px 15px;
            background-color: var(--tab-bg);
            border-right: 1px solid var(--border);
            cursor: pointer;
            white-space: nowrap;
            display: flex;
            align-items: center;
            user-select: none;
        }
        
        .tab.active {
            background-color: var(--active-tab-bg);
        }
        
        .tab .close-icon {
            margin-left: 8px;
            opacity: 0.7;
        }
        
        .editor-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        #editor {
            width: 100%;
            height: 100%;
        }
        
        .console-container {
            height: 150px;
            background-color: var(--console-bg);
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .console-header {
            padding: 5px 10px;
            background-color: #222;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }
        
        .console-toggle {
            cursor: pointer;
            user-select: none;
        }
        
        .console-output {
            flex: 1;
            padding: 8px;
            overflow-y: auto;
            font-size: 13px;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        
        .console-error {
            color: #ff6b6b;
        }
        
        .console-line {
            margin-bottom: 3px;
            display: flex;
        }
        
        .console-timestamp {
            color: #666;
            margin-right: 8px;
        }
        
        .toolbar {
            height: 35px;
            background-color: var(--background);
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 10px;
            border-top: 1px solid var(--border);
        }
        
        .toolbar button {
            padding: 5px 10px;
            background-color: var(--button-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        
        .toolbar button:hover {
            background-color: var(--button-hover);
        }
        
        .toolbar button svg {
            margin-right: 5px;
            width: 14px;
            height: 14px;
        }
        
        .sidebar {
            width: 230px;
            background-color: var(--sidebar);
            border-left: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }
        
        .sidebar-section {
            border-bottom: 1px solid var(--border);
        }
        
        .sidebar-header {
            padding: 8px 10px;
            font-size: 13px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            background-color: #1a1a1a;
        }
        
        .sidebar-header:hover {
            background-color: #252525;
        }
        
        .sidebar-content {
            padding: 5px 0;
        }
        
        .file-item {
            padding: 5px 10px 5px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 13px;
        }
        
        .file-item:hover {
            background-color: #252525;
        }
        
        .file-item.active {
            background-color: #333;
        }
        
        .file-icon {
            margin-right: 8px;
            font-size: 13px;
        }
        
        .file-dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #252525;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            z-index: 10;
            display: none;
            border: 1px solid #444;
            min-width: 300px;
        }
        
        .file-dialog h3 {
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .file-dialog input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            color: var(--text);
            border-radius: 3px;
        }
        
        .file-dialog-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .file-dialog-buttons button {
            padding: 5px 10px;
            background-color: var(--button-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 3px;
            cursor: pointer;
        }
        
        .file-dialog-buttons button:hover {
            background-color: var(--button-hover);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 5;
            display: none;
        }
        
        .user-status {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }
        
        .user-avatar {
            width: 25px;
            height: 25px;
            background-color: #444;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .user-name {
            font-size: 13px;
        }
        
        .timestamp-toggle {
            margin-left: auto;
            cursor: pointer;
            opacity: 0.7;
        }
        
        .timestamp-toggle:hover {
            opacity: 1;
        }
    </style>
</head>

        <div class="sidebar">

                <div class="sidebar-content">

                    <div class="file-item">

                </div>
            </div>
            
            <div class="sidebar-section">
                <div class="sidebar-header">

            <div class="user-status">
                <div class="user-avatar"></div>

    <div class="overlay" id="overlay"></div>
    
    <div class="file-dialog" id="fileDialog">
        <h3>New Lua File</h3>
        <input type="text" id="fileName" placeholder="filename.lua">
        <div class="file-dialog-buttons">
            <button id="cancelBtn">Cancel</button>

    <script>
        // Initialize Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.43.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            // Register Lua language
            monaco.languages.register({ id: 'lua' });
            
            // Define Lua syntax highlighting
            monaco.languages.setMonarchTokensProvider('lua', {
                defaultToken: '',
                tokenPostfix: '.lua',
                
                keywords: [
                    'and', 'break', 'do', 'else', 'elseif', 'end', 'false', 'for',
                    'function', 'if', 'in', 'local', 'nil', 'not', 'or', 'repeat',
                    'return', 'then', 'true', 'until', 'while'
                ],
                
                builtins: [
                    'math', 'string', 'table', 'coroutine', 'os', 'io', 'bit32', 'utf8',
                    'game', 'workspace', 'Enum', 'script', 'wait', 'spawn', 'delay',
                    'tick', 'pcall', 'xpcall', 'print', 'warn', 'error'
                ],
                
                brackets: [
                    { open: '{', close: '}', token: 'delimiter.curly' },
                    { open: '[', close: ']', token: 'delimiter.square' },
                    { open: '(', close: ')', token: 'delimiter.parenthesis' }
                ],
                
                tokenizer: {
                    root: [
                        [/--\[\[.*\]\]/s, 'comment'],
                        [/--.*$/, 'comment'],
                        [/"/, { token: 'string.quote', bracket: '@open', next: '@string' }],
                        [/'/, { token: 'string.quote', bracket: '@open', next: '@string2' }],
                        [/[a-zA-Z_]\w*/, { cases: {
                            '@keywords': 'keyword',
                            '@builtins': 'type',
                            '@default': 'identifier'
                        } }],
                        [/\d+/, 'number'],
                        [/[,.]/, 'delimiter'],
                        [/[{}()\[\]]/, '@brackets'],
                        [/[=<>!~&|+\-*\/%^]/, 'operator'],
                    ],
                    
                    string: [
                        [/[^\\"]+/, 'string'],
                        [/\\./, 'string.escape'],
                        [/"/, { token: 'string.quote', bracket: '@close', next: '@pop' }]
                    ],
                    
                    string2: [
                        [/[^\\']+/, 'string'],
                        [/\\./, 'string.escape'],
                        [/'/, { token: 'string.quote', bracket: '@close', next: '@pop' }]
                    ]
                }
            });

            async function executeLuaCode(code) {
            const loadingIndicator = document.getElementById('loadingIndicator');
            loadingIndicator.style.display = 'inline';
            
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                });
                
                const data = await response.json();
                
                // Clear previous output
                clearOutput();
                
                if (data.error) {
                    appendToOutput(`Error: ${data.error}`, 'error');
                } else {
                    appendToOutput(`--- Execution Result ---`, 'success');
                    
                    if (data.output) {
                        data.output.split('\n').forEach(line => {
                            appendToOutput(line);
                        });
                    } else {
                        appendToOutput('Script executed successfully with no output.');
                    }
                    
                    if (data.memory_usage) {
                        appendToOutput(`Memory usage: ${data.memory_usage} KB`, 'success');
                    }
                    
                    if (data.execution_time) {
                        appendToOutput(`Execution time: ${data.execution_time.toFixed(3)} ms`, 'success');
                    }
                }
            } catch (error) {
                clearOutput();
                appendToOutput(`API Error: ${error.message}`, 'error');
                appendToOutput('Make sure the Python backend server is running at ' + API_ENDPOINT, 'error');
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }
            
            // Create editor with AWP.GG-like dark theme
            const editor = monaco.editor.create(document.getElementById('editor'), {
                value: "-- Welcome to AWP.GG!\n\nprint(\"Hello, World!\")",
                language: 'lua',
                theme: 'vs-dark',
                automaticLayout: true,
                fontFamily: "'Consolas', 'Courier New', monospace",
                fontSize: 14,
                lineNumbers: 'on',
                scrollBeyondLastLine: false,
                minimap: {
                    enabled: true,
                    scale: 1,
                    showSlider: "mouseover"
                },
                renderLineHighlight: 'all',
                selectOnLineNumbers: true,
                cursorBlinking: 'blink',
            });
            
            // Event Listeners
            document.querySelector('.console-toggle').addEventListener('click', function() {
                const consoleContainer = document.querySelector('.console-container');
                if (consoleContainer.style.display === 'none') {
                    consoleContainer.style.display = 'flex';
                    this.textContent = '╳';
                } else {
                    consoleContainer.style.display = 'none';
                    this.textContent = '▼';
                }
            });
            
            document.getElementById('executeBtn').addEventListener('click', function() {
                const code = editor.getValue();
                console.log('Executing code:', code);
                appendToConsole('Executing script...', 'normal');
                executeLuaCode(content);
                setTimeout(() => {
                }, 500);
            });
            
            document.getElementById('executeBtn2').addEventListener('click', function() {
                const code = editor.getValue();
                appendToConsole('Executing script...', 'normal');
                setTimeout(() => {
                    appendToConsole('Test is not a valid member of Model "Workspace.Part"', 'error');
                }, 500);
            });
            
            document.getElementById('clearBtn').addEventListener('click', function() {
                editor.setValue('-- Cleared editor\n');
                clearConsole();
            });
            
            document.getElementById('saveBtn').addEventListener('click', function() {
                appendToConsole('Script saved successfully', 'success');
            });
            
            // Console functions
            function appendToConsole(message, type = 'normal') {
                const consoleOutput = document.getElementById('consoleOutput');
                const timestamp = getCurrentTimestamp();
                
                const line = document.createElement('div');
                line.className = 'console-line';
                
                const timeElement = document.createElement('span');
                timeElement.className = 'console-timestamp';
                timeElement.textContent = timestamp;
                
                const messageElement = document.createElement('span');
                if (type === 'error') {
                    messageElement.className = 'console-error';
                } else if (type === 'success') {
                    messageElement.style.color = '#6bff6b';
                }
                messageElement.textContent = message;
                
                line.appendChild(timeElement);
                line.appendChild(messageElement);
                
                consoleOutput.appendChild(line);
                consoleOutput.scrollTop = consoleOutput.scrollHeight;
            }
            
            function clearConsole() {
                document.getElementById('consoleOutput').innerHTML = '';
            }
            
            function getCurrentTimestamp() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                return `[${hours}:${minutes}:${seconds}]`;
            }
            
            // Tab interaction
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
                
                const closeBtn = tab.querySelector('.close-icon');
                if (closeBtn) {
                    closeBtn.addEventListener('click', function(e) {
                        e.stopPropagation();
                        if (document.querySelectorAll('.tab').length > 1) {
                            tab.remove();
                        }
                    });
                }
            });
            
            // File interactions
            document.querySelectorAll('.file-item').forEach(file => {
                file.addEventListener('click', function() {
                    document.querySelectorAll('.file-item').forEach(f => f.classList.remove('active'));
                    this.classList.add('active');
                    // Here you would normally load file content to editor
                });
            });
            
            // Initialize with a console message
            setTimeout(() => {
                appendToConsole('Exploris ready', 'success');
            }, 200);
        });
    </script>
